<div class="card mb-4">
    <div class="card-wrapper">
        <div class="card-body p-1">
            <h6 class="card-title text-center mb-1">{{song.songName}}</h6>
            <p class="card-text text-muted text-center">{{song.artistName}}</p>
            <p class="card-text text-muted text-center">{{song.songUrl}}</p>
            <p class="card-text text-muted text-center">{{song.songRating}}</p>
            <p class="card-text text-muted text-center">{{song.isFavourite}}</p>
            <p class="card-text text-muted text-center">{{song.songEntered}}</p>
            <p class="card-text text-muted text-center">{{song.songEdited}}</p>
            <p class="card-text text-muted text-center">{{song.songCategory}}</p>
        </div>
    </div>
</div>
