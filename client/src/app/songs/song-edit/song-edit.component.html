<div class="card mb-4">
    <div class="card-wrapper">
        <div class="card-body p-1">
            
            <div class="form-group text-center">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateSong()">
                    <h4 class="mt-2">Artist name update:</h4>
                    <textarea class="form-control" [(ngModel)]="song.artistName" name="artistName"></textarea>
                    <button form="editForm" type="submit" class="btn btn-success mr-2 mt-3" >Save changes</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
